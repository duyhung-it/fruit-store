<div class="content">
  <div class="navbar-custom topnav-navbar topnav-navbar-dark">
    <div class="container-fluid">
      <!-- LOGO -->
      <a href="#" class="topnav-logo">
        <span class="topnav-logo-lg">
          <img
            src="../../assets/images/FPT_Polytechnic.png"
            alt=""
            height="32"
          />
        </span>
        <span class="topnav-logo-sm">
          <img src="../../assets/images/logo_sm_dark.png" alt="" height="16" />
        </span>
      </a>

      <ul class="list-unstyled topbar-right-menu float-right mb-0">
        <li class="notification-list d-lg-none">
          <a
            class="nav-link"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="false"
            aria-expanded="false"
          >
            <i class="dripicons-search noti-icon"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-animated dropdown-lg p-0">
            <form class="p-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search ..."
                aria-label="Recipient's username"
              />
            </form>
          </div>
        </li>

        <li class="notification-list d-none d-sm-inline-block">
          <a
            class="nav-link"
            href="#cart"
            aria-haspopup="false"
            aria-expanded="false"
          >
          <span class="position-absolute top-50 start-100 translate-middle badge rounded-pill ">
            {{quantityProductInCart}}
            <span class="visually-hidden">unread messages</span>
          </span>
            <i class="dripicons-cart noti-icon"></i>
          </a>
        </li>

        <li ng-show="user != undefined" class="dropdown notification-list">
          <a
            class="nav-link dropdown-toggle nav-user arrow-none mr-0"
            data-toggle="dropdown"
            id="topbar-userdrop"
            href=""
            role="button"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span class="account-user-avatar">
              <img
                src="../../assets/images/users/avatar-1.jpg"
                alt="user-image"
                class="rounded-circle"
              />
            </span>
            <span>
              <span class="account-user-name">{{user.firstName + ' '+user.lastName}}</span>
              <span class="account-position">Founder</span>
            </span>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right dropdown-menu-animated topbar-dropdown-menu profile-dropdown"
            aria-labelledby="topbar-userdrop"
          >
            <!-- item-->
            <div class="dropdown-header noti-title">
              <h6 class="text-overflow m-0">Welcome !</h6>
            </div>
            <!-- item-->
            <a href="#change-password/{{user.id}}" class="dropdown-item notify-item">
              <i class="mdi mdi-logout mr-1"></i>
              <span>Đổi mật khẩu</span>
            </a>
            <a href="#logout" class="dropdown-item notify-item">
              <i class="mdi mdi-logout mr-1"></i>
              <span>Logout</span>
            </a>
          </div>
        </li>
        <li ng-show="user == undefined" class="notification-list d-flex flex-row p-3">
          <a
            class="nav-link"
            href="#login"
            aria-haspopup="false"
            aria-expanded="false"
          >
             <i>Đăng nhập</i>
          </a>
          <a
          class="nav-link"
          href="#sign-up"
          aria-haspopup="false"
          aria-expanded="false"
        >
           <i>Đăng ký</i>
        </a>
        </li>
      </li>
      </ul>
      <a
        class="navbar-toggle"
        data-toggle="collapse"
        data-target="#topnav-menu-content"
      >
        <div class="lines">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </a>
      <div class="app-search dropdown">
        <form>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search..."
              id="top-search"
            />
            <span class="mdi mdi-magnify search-icon"></span>
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- end top bar -->
  <div class="topnav shadow-sm">
    <div class="container-fluid active">
      <nav class="navbar navbar-light navbar-expand-lg topnav-menu">
        <div class="collapse navbar-collapse active" id="topnav-menu-content">

              <a

            </li>
            <li class="nav-item">
              <a
                class="nav-link"

            </li>           
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a
                class="nav-link"

              >
                <i class="uil-window mr-1"></i>Sự kiện
                <!-- <div class="arrow-down"></div> -->
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#about"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="uil-window mr-1"></i>Giới thiệu
                <!-- <div class="arrow-down"></div> -->
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
