<header class="header" ng-include="'layout/customer/header.html'"></header>
<section>
  <div class="container-fluid">
    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <a class="btn btn-danger" href="#cart"
              ><i class="mdi mdi-cart"></i> Giỏ hàng</a
            >
          </div>
          <h4 class="page-title">Sản phẩm đã mua</h4>
        </div>
      </div>
    </div>
    <!-- end page title -->

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="table-responsive">
                  <table class="table table-borderless table-centered mb-0">
                    <thead class="thead-light">
                      <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th style="width: 50px"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="p in listProducts track by $index">
                        <td>
                          <img
                            src="../assets/images/products/{{p.image}}"
                            alt="contact-img"
                            title="contact-img"
                            class="rounded mr-3"
                            height="64"
                          />
                          <p class="m-0 d-inline-block align-middle font-16">
                            <a
                              href="#products/details/{{p.id}}"
                              class="text-body"
                              >{{p.name}}</a
                            >
                            <br />
                            <small class="mr-2"><b>Size:</b> Large </small>
                            <small><b>Color:</b> Light Green </small>
                          </p>
                        </td>
                        <td>{{(p.price | currency) + ' VNĐ'}}</td>
                        <td>
                          <input
                            type="number"
                            min="1"
                            class="form-control"
                            placeholder="Qty"
                            ng-model="p.quantity"
                            style="width: 90px"
                            ;
                          />
                        </td>
                        <td>{{(p.quantity * p.price | currency) + 'VNĐ'}}</td>
                        <td>
                          <a href="javascript:void(0);" class="action-icon">
                            <i
                              ng-click="delete($index)"
                              class="mdi mdi-delete"
                            ></i
                          ></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- end table-responsive-->

                <!-- Add note input-->

                <!-- action buttons-->
                <div class="row mt-4">
                  <div class="col-sm-6">
                    <a
                      href="apps-ecommerce-products.html"
                      class="btn text-muted d-none d-sm-inline-block btn-link font-weight-semibold"
                    >
                      <i class="mdi mdi-arrow-left"></i> Continue Shopping
                    </a>
                  </div>
                  <!-- end col -->
                  <!-- end col -->
                </div>
                <!-- end row-->
              </div>
              <!-- end col -->

              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          <!-- end card-body-->
        </div>
        <!-- end card-->
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
</section>
<footer class="footer" ng-include="'layout/customer/footer.html'"></footer>
