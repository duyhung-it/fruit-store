<header class="header" ng-include="'layout/customer/header.html'"></header>
<section>
  <div class="container-fluid">
    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <a
              class="btn btn-danger"
              href="#products/products-bought/{{user.id}}"
              ><i class="mdi mdi-history"></i> Đã mua</a
            >
          </div>
          <h4 class="page-title">Giỏ hàng</h4>
        </div>
      </div>
    </div>
    <!-- end page title -->

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-8">
                <div class="table-responsive">
                  <table class="table table-borderless table-centered mb-0">
                    <thead class="thead-light">
                      <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Tổng tiền</th>
                        <th style="width: 50px"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="p in cart.products">
                        <td>
                          <img
                            src="../assets/images/products/{{p.image}}"
                            alt="contact-img"
                            title="contact-img"
                            class="rounded mr-3"
                            height="64"
                          />
                          <p class="m-0 d-inline-block align-middle font-16">
                            <a
                              href="#products/details/{{p.id}}"
                              class="text-body"
                              >{{p.name}}</a
                            >
                            <br />
                            <small class="mr-2"><b>Size:</b> Large </small>
                            <small><b>Color:</b> Light Green </small>
                          </p>
                        </td>
                        <td>{{(p.price | currency) + ' VNĐ'}}</td>
                        <td>
                          <input
                            type="number"
                            min="1"
                            class="form-control"
                            placeholder="Qty"
                            ng-model="p.quantity"
                            ng-change="quantityChange($index)"
                            style="width: 90px"
                            ;
                          />
                        </td>
                        <td>{{(p.quantity * p.price | currency) + 'VNĐ'}}</td>
                        <td>
                          <a
                            href="javascript:void(0);"
                            ng-click="removeProduct($index,$event)"
                            class="action-icon"
                          >
                            <i class="mdi mdi-delete"></i
                          ></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- end table-responsive-->

                <!-- action buttons-->
                <div class="row mt-4">
                  <div class="col-sm-6">
                    <a
                      href="apps-ecommerce-products.html"
                      class="btn text-muted d-none d-sm-inline-block btn-link font-weight-semibold"
                    >
                      <i class="mdi mdi-arrow-left"></i> Continue Shopping
                    </a>
                  </div>
                  <!-- end col -->
                  <div class="col-sm-6">
                    <div class="text-sm-right">
                      <a
                        href="#checkout/{{cart.id}}"
                        ng-click="checkout()"
                        class="btn btn-danger"
                      >
                        <i class="mdi mdi-cart-plus mr-1"></i> Checkout
                      </a>
                    </div>
                  </div>
                  <!-- end col -->
                </div>
                <!-- end row-->
              </div>
              <!-- end col -->

              <div class="col-lg-4">
                <div class="border p-3 mt-4 mt-lg-0 rounded">
                  <h4 class="header-title mb-3">Order Summary</h4>

                  <div class="table-responsive">
                    <table class="table mb-0">
                      <tbody>
                        <tr>
                          <td>Grand Total :</td>
                          <td>{{cart.grand_total | currency}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- end table-responsive -->
                </div>
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          <!-- end card-body-->
        </div>
        <!-- end card-->
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
</section>
<footer class="footer" ng-include="'layout/customer/footer.html'"></footer>
