<div class="auth-fluid">
  <!--Auth fluid left content -->
  <div class="auth-fluid-form-box">
    <div class="align-items-center d-flex h-100">
      <div class="card-body">
        <!-- Logo -->
        <div class="auth-brand text-center text-lg-left">
          <a href="#home" class="logo-dark">
            <span
              ><img
                src="../assets/images/FPT_Polytechnic.png"
                alt=""
                height="18"
            /></span>
          </a>
          <a href="#home" class="logo-light">
            <span
              ><img src="../assets/images/logo.png" alt="" height="18"
            /></span>
          </a>
        </div>

        <!-- title-->
        <h4 class="mt-0">Free Sign Up</h4>
        <p class="text-muted mb-4">
          Don't have an account? Create your account, it takes less than a
          minute
        </p>

        <!-- form -->
        <form action="#">
          <div class="form-group">
            <label for="fullname">Frist Name</label>
            <input
              class="form-control"
              type="text"
              id="firstName"
              placeholder="Enter your name"
              ng-model="user.firstName"
            />
            <span
              ng-model="error.firstName"
              class="message-error"
              ng-show="error.firstName"
            ></span>
          </div>
          <div class="form-group">
            <label for="fullname">Last Name</label>
            <input
              class="form-control"
              type="text"
              id="lastName"
              placeholder="Enter your name"
              ng-model="user.lastName"
            />
            <span
              ng-model="error.lastName"
              class="message-error"
              ng-show="error.lastName"
            ></span>
          </div>
          <div class="form-group">
            <label for="emailaddress">Email address</label>
            <input
              class="form-control"
              type="email"
              id="emailAddress"
              placeholder="Enter your email"
              ng-model="user.email"
            />
            <span ng-model="error.email" class="message-error"></span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="password"
              placeholder="Enter your password"
              ng-model="user.password"
            />
            <span ng-model="error.password" class="message-error"></span>
          </div>
          <div ng-hide="true" class="form-group">
            <input
              class="form-control"
              type="text"
              id="role"
              placeholder="Enter your password"
              ng-model="user.role"
              ng-bind="user.role = 2"
            />
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="checkbox-signup"
              />
              <label class="custom-control-label" for="checkbox-signup"
                >I accept
                <a href="javascript: void(0);" class="text-muted"
                  >Terms and Conditions</a
                ></label
              >
            </div>
          </div>
          <div class="form-group mb-0 text-center">
            <button
              class="btn btn-primary btn-block"
              type="submit"
              ng-click="signUp($event);"
            >
              <i class="mdi mdi-account-circle"></i> Sign Up
            </button>
          </div>
          <!-- social-->
          <div class="text-center mt-4">
            <p class="text-muted font-16">Sign up using</p>
            <ul class="social-list list-inline mt-3">
              <li class="list-inline-item">
                <a
                  href="javascript: void(0);"
                  class="social-list-item border-primary text-primary"
                  ><i class="mdi mdi-facebook"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a
                  href="javascript: void(0);"
                  class="social-list-item border-danger text-danger"
                  ><i class="mdi mdi-google"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a
                  href="javascript: void(0);"
                  class="social-list-item border-info text-info"
                  ><i class="mdi mdi-twitter"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a
                  href="javascript: void(0);"
                  class="social-list-item border-secondary text-secondary"
                  ><i class="mdi mdi-github-circle"></i
                ></a>
              </li>
            </ul>
          </div>
        </form>
        <!-- end form-->

        <!-- Footer-->
        <footer class="footer footer-alt">
          <p class="text-muted">
            Already have account?
            <a href="#login" class="text-muted ml-1"><b>Log In</b></a>
          </p>
        </footer>
      </div>
      <!-- end .card-body -->
    </div>
    <!-- end .align-items-center.d-flex.h-100-->
  </div>
  <!-- end auth-fluid-form-box-->

  <!-- Auth fluid right content -->
  <div class="auth-fluid-right text-center">
    <div class="auth-user-testimonial">
      <h2 class="mb-3">I love the color!</h2>
      <p class="lead">
        <i class="mdi mdi-format-quote-open"></i> It's a elegent templete. I
        love it very much! . <i class="mdi mdi-format-quote-close"></i>
      </p>
      <p>- Hyper Admin User</p>
    </div>
    <!-- end auth-user-testimonial-->
  </div>
  <!-- end Auth fluid right content -->
</div>
