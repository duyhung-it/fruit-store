<div class="wrapper">
  <nav ng-include="'layout/admin/navbar.html'"></nav>
  <div class="content-page">
    <div class="content">
      <header class="header" ng-include="'layout/admin/header.html'"></header>
      <section>
        <div class="container-fluid">
          <!-- start page title -->
          <div class="row">
            <div class="col-12">
              <div class="page-title-box">
                <h4 class="page-title">Đổi mật khẩu</h4>
              </div>
            </div>
          </div>
          <!-- end page title -->

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <form action="#">
                    <div class="form-group">
                      <label for="fullname">Mật khẩu cũ</label>
                      <input
                        class="form-control"
                        type="text"
                        id="firstName"
                        placeholder="Enter your password"
                        ng-model="user.oldPassword"
                      />
                      <span
                        ng-model="error.firstName"
                        class="message-error"
                        ng-show="error.firstName"
                      ></span>
                    </div>
                    <div class="form-group">
                      <label for="fullname">Mật khẩu mới</label>
                      <input
                        class="form-control"
                        type="text"
                        id="lastName"
                        placeholder="Enter new password"
                        ng-model="user.newPassword"
                      />
                      <span
                        ng-model="error.lastName"
                        class="message-error"
                        ng-show="error.lastName"
                      ></span>
                    </div>
                    <div class="form-group">
                      <label for="emailaddress">Nhập lại mật khẩu mới</label>
                      <input
                        class="form-control"
                        type="email"
                        id="emailAddress"
                        placeholder="Confirm new password"
                        ng-model="user.email"
                      />
                      <span ng-model="error.email" class="message-error"></span>
                    </div>

                    <div class="form-group mb-0 text-center">
                      <button
                        class="btn btn-primary btn-block"
                        type="submit"
                        ng-click="changePassword($event);"
                      >
                        <i class="mdi mdi-account-circle"></i> Đổi mật khẩu
                      </button>
                    </div>
                    <!-- social-->
                  </form>
                  <!-- end row -->
                </div>
                <!-- end card-body-->
              </div>
              <!-- end card-->
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->
        </div>
      </section>
      <footer class="footer" ng-include="'layout/admin/footer.html'"></footer>
    </div>
  </div>
</div>
